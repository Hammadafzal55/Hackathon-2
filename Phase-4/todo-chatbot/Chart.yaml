apiVersion: v2
name: todo-chatbot
description: >
  A full-stack Todo application with an AI-powered chatbot assistant.
  Frontend built with Next.js 16 (App Router), React 19, Tailwind CSS 4, and Better Auth for authentication.
  Backend built with Python FastAPI, SQLModel ORM, and Neon Serverless PostgreSQL.
  AI chat powered by OpenRouter API (GLM-4.5-Air model) with OpenAI Agents SDK and MCP server integration.
  Supports user signup/signin with JWT-based authentication, task management (CRUD), and real-time AI chat.

