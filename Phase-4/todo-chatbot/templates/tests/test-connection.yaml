apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "todo-chatbot.fullname" . }}-test-connection"
  labels:
    {{- include "todo-chatbot.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: test-frontend
      image: busybox
      command: ['wget']
      args: ['{{ include "todo-chatbot.fullname" . }}-frontend:{{ .Values.frontend.service.port }}']
    - name: test-backend
      image: busybox
      command: ['wget']
      args: ['{{ include "todo-chatbot.fullname" . }}-backend:{{ .Values.backend.service.port }}']
  restartPolicy: Never
